<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Innopolis University</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-inner__left">
                        <a href="./"><img src="./img/logo.png" alt="Логотип" /></a>
                        <div>PCS Frontend</div>
                    </div>
                    <div class="header-inner__right">
                        <div>Регистрация</div>
                        <div>Вход</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="wrapper">
                    <form action="">
                        <h1 class="sign-in-form__title">Вход</h1>
                        <div class="input-group sign-in-form__email-group">
                            <label for="email" class="input-group__label">Email</label>
                            <input
                                id="email"
                                class="input-group__input"
                                type="email"
                                placeholder="Введите email"
                                name="email"
                                autocomplete="off" />
                        </div>
                        <div class="input-group sign-in-form__password-group">
                            <label for="email" class="input-group__label">Пароль</label>
                            <input
                                class="input-group__input"
                                type="password"
                                placeholder="Введите пароль"
                                name="password"
                                autocomplete="off" />
                        </div>
                        <button class="btn sign-in-form__sign-in">Войти</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
