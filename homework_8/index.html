<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Упрощенный калькулятор</title>
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="wrapper">
                    <h1 class="main__title">Упрощенный калькулятор</h1>
                    <form action="" class="form">
                        <div id="alert-block" class="form__alert">
                            <img src="./img/attention.png" class="form__alert-img" width="40px" alt="cancel" />
                            <div id="alert"></div>
                        </div>
                        <div class="form__group">
                            <input
                                id="num-1"
                                class="form__input form__num"
                                type="text"
                                placeholder="Введите число"
                                autocomplete="off" />
                            <div class="form__sign-group">
                                <input id="sign" class="form__input form__sign" type="text" placeholder="Знак" autocomplete="off" />
                                <ul id="sign-list" class="form__sign-list">
                                    <li class="form__sign-item">+</li>
                                    <li class="form__sign-item">-</li>
                                    <li class="form__sign-item">*</li>
                                    <li class="form__sign-item">/</li>
                                </ul>
                            </div>
                            <input
                                id="num-2"
                                class="form__input form__num"
                                type="text"
                                placeholder="Введите число"
                                autocomplete="off" />
                            <span class="form__equals">=</span>
                            <input id="res" disabled class="form__input form__num" type="text" />
                        </div>
                        <button id="btn" class="form__btn btn">Рассчитать</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
